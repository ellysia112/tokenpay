on:
  push

jobs:
  ubuntu20:
    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v4

      - name: Update apt repos
        run: sudo apt-get update

      - name: Install base dependencies
        run: sudo apt-get install build-essential xutils-dev libicu-dev libtool gperf autotools-dev automake pkg-config bsdmainutils libattr1-dev make automake bison byacc cmake curl g++-multilib binutils-gold bison byacc python2

      - name: Build depends
        run: sudo apt install libssl-dev libevent-dev asciidoc zlib1g-dev libseccomp-dev libcap-dev libncap-dev obfs4proxy libminiupnpc-dev qt5-default
        
      - name: More depends
        run: sudo apt-get install libqt5gui5 libqt5core5a libqt5dbus5 qttools5-dev qttools5-dev-tools libprotobuf-dev protobuf-compiler libqt5webkit5-dev libqt5webkit5
        
      - name: download and untar berkdb4.8
        run: wget https://download.oracle.com/berkeley-db/db-4.8.30.NC.tar.gz && tar -xzvf db-4.8.30.NC.tar.gz

      - name: go in and configure bdb4.8
        run: cd db-4.8.30.NC/build_unix && ../dist/configure --enable-cxx
        
      - name: fix atomic bdb compile bug
        run: |
          sed -i 's/__atomic_compare_exchange/__atomic_compare_exchange_db/g' db-4.8.30.NC/dbinc/atomic.h

      - name: go in and 'make', then 'make install' bdb4.8
        run: cd db-4.8.30.NC/build_unix && make && sudo make install

      - name: link Berkeley DB libraries
        run: |
          sudo ln -s /usr/local/BerkeleyDB.4.8/lib/libdb-4.8.so /usr/lib/libdb-4.8.so && \
          sudo ln -s /usr/local/BerkeleyDB.4.8/lib/libdb_cxx-4.8.so /usr/lib/libdb_cxx-4.8.so

      - name: download boost file
        run: wget https://github.com/boostorg/boost/archive/refs/tags/boost-1.65.1.tar.gz
      
      - name: untar boost file
        run: tar xzvf boost-1.65.1.tar.gz
        
      - name: go in and run boost bootstrap
        run: cd boost-boost-1.65.1 && ./bootstrap.sh --prefix=/usr/local --with-libraries=chrono,date_time,iostreams,filesystem,program_options,system,thread,test

      - name: run boost b2 
        run: cd boost-boost-1.65.1 && sudo ./b2 install

      - name: autogenerate tokenpay code
        run: ./autogen.sh

      - name: configure tokenpay code
        run: |
          ./configure \
            CPPFLAGS="-I/usr/local/BerkeleyDB.4.8/include -O2" \
            LDFLAGS="-L/usr/local/BerkeleyDB.4.8/lib" \
            --enable-gui \
            --disable-bench \
            --disable-tests \
            --disable-dependency-tracking \
            --disable-werror \
            --prefix=$(pwd)/depends/x86_64-linux-gnu \
            --bindir=$(pwd)/release/bin \
            --libdir=$(pwd)/release/lib

      - name: make us a wallet and daemon
        run: make
      
      - uses: actions/upload-artifact@v4
        with:
          name: tpay-ubuntu20
          path: |
            ./src/tokenpayd
            ./src/tokenpay